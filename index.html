<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Istok+Web|Comfortaa|Droid+Sans+Mono|Antic|Cabin|Carme|Chivo|Coda" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
	<title>Mobile</title>
</head>
<body>
	<div class="container">
		<form class="contactform">
			<h2>Contact Us</h2>
			<label>Name</label><br>
			<input type="text" placeholder=" Sally Smith" id="name">
			<label>Email</label><br>
			<input type="text" placeholder=" ssmith@gmail.com" id="email">
			<label>Website</label><br>
			<input type="text" placeholder=" http://mssmith.net" id="website">
			<label>Message</label><br>
			<textarea placeholder=" A friendly message..." id="text-area"></textarea>
			<input type="button" id="submit" value="Submit">
		</form>
	</div>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
